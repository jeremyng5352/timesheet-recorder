<div class="container-fluid dashboard" *ngIf="currentUser">
    <div class="row header-container  mb-5">
        <div class="username ml-auto pr-4">Hello - <span style="text-transform: capitalize;">{{currentUser.username}}</span></div>
    </div>
    <div class="row cards-container pl-3 pr-3">
        <app-timesheet-card class="col-3"></app-timesheet-card>
    </div>
</div>

<button class="create-timesheet" (click)="isFormShown != isFormShown">
    <i class="fas fa-plus"></i>
</button>

<div class="overlay container-fluid" *ngIf="isFormShown">
    <form class="timesheet-form" [formGroup]="timesheetCardForm">
        <i class="fas fa-times-circle" (click)="isFormShown = false"></i>
        <h2 class="mb-3">Create Timesheet</h2>
        <div class="form-group mb-3">
            <input formControlName="title" type="text" class="form-input" required>
            <label class="form-input-placeholder" for="title">Title</label>
            <div *ngIf="timesheetCardForm.controls.title.invalid && (timesheetCardForm.controls.title.dirty || timesheetCardForm.controls.title.touched)" class="form-alert mt-1">
                <div *ngIf="timesheetCardForm.controls.title.errors.required">
                    Title is required.
                </div>
                <div *ngIf="timesheetCardForm.controls.title.errors.minlength">
                    Title must be at least 6 characters long.
                </div>
            </div>
        </div>
        <button>Create</button>
    </form>
</div>
