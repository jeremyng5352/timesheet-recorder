<div class="overlay container-fluid" *ngIf="isFormShown">
    <form class="timecard-form col-4" [formGroup]="timecardForm" *ngIf="!isLoading" (ngSubmit)="createTimecard()">
        <i class="fas fa-times-circle" (click)="closeForm()"></i>
        <h2 class="mb-5">Create Timecard</h2>
        <div class="mb-3">
            <div class="form-group">
                <input formControlName="title" type="text" class="form-input" required>
                <label class="form-input-placeholder" for="title">Title*</label>
                <div *ngIf="timecardForm.controls.title.invalid && (timecardForm.controls.title.dirty || timecardForm.controls.title.touched)" class="form-alert mt-1">
                    <div *ngIf="timecardForm.controls.title.errors.required">
                        Title is required.
                    </div>
                    <div *ngIf="timecardForm.controls.title.errors.minlength">
                        Title must be at least 6 characters long.
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <input formControlName="startDateTime" type="datetime-local" class="form-input-datetime">
                <label class="form-input-placeholder focus" for="startDateTime">Start Date Time</label>
            </div>
        </div>
        <button (click)="createTimecard()" [disabled]="timecardForm.invalid">Create</button>
    </form>
    <div class="lds-ripple" *ngIf="isLoading">
        <div></div>
        <div></div>
    </div>
</div>
