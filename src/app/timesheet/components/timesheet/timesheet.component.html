<div class="container-fuild timesheet pl-5 pr-5" *ngIf="currentTimesheet">
    <div class="timesheet-header mb-4">
        <h2>{{currentTimesheet.title}}</h2>
        <button class=" create-timecard ml-auto mr-4" (click)="isFormShown = true">Create</button>
        <button disabled class="delete-timecard">Delete</button>
    </div>
    <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead class="black white-text">
            <tr>
                <th class="th">#
                </th>
                <th class="th">Task Description
                </th>
                <th class="th">Start Date Time
                </th>
                <th class="th">End Date Time
                </th>
                <th class="th">Time Difference
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>
                </th>
                <th>
                </th>
                <th>
                </th>
                <th>Total Hours
                </th>
                <th>
                    <!-- calculated hours -->
                </th>
            </tr>
        </tfoot>
    </table>
</div>

<app-timecard-form [isFormShown]="isFormShown" [currentTimesheet]="currentTimesheet" (timecardFormClosed)="closeForm()"></app-timecard-form>
